specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: DAOFactory
  network: mainnet
  source:
    address:  "0x595B34C93aA2c2ba0A38daEEdE629a0DfBDcc559"
    abi: DAOFactory
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - DAO
      - EVMScriptRegistry
    abis:
      - name: DAOFactory
        file: ./abis/DAOFactory.json
    eventHandlers:
      - event: DeployDAO(address)
        handler: handleDeployDAO
      - event: DeployEVMScriptRegistry(address)
        handler: handleDeployScriptRegistry
    file: ./mappings/DAOFactory.ts
- kind: ethereum/contract
  name: ENSResolver
  network: mainnet
  source:
    address: "0x546aA2EaE2514494EeaDb7bbb35243348983C59d" # Rinkeby:  0x3665e7bFd4D3254AE7796779800f5b603c43C60D
    abi: ENSResolver
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - ENSResolver
    abis:
      - name: ENSResolver
        file: ./abis/ENSResolverFIFS.json
    eventHandlers:
      - event: ClaimSubdomain(bytes32,address,address)
        handler: handleClaimSubdomain
    file: ./mappings/ENSResolverFIFS.ts
